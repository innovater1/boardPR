<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/board.html}">
  <head>
    <meta charset="UTF-8">
    <title>ADD</title>
  </head>
  <body>
    <div layout:fragment="content">
        <form name="frmAdd" action="/board/add" method="post" class="form-horizontal">
            <div class="form-group row">
              <label class="col-sm-2 control-label">이름</label>
              <div class="col-sm-3">
                <input name="name" type="text" class="form-control" placeholder="name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">제목</label>
              <div class="col-sm-5">
                <input name="subject" type="text" class="form-control" placeholder="subject">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 control-label">내용</label>
              <div class="col-sm-8">
                <textarea name="content" cols="50" rows="5" class="form-control" placeholder="content"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary btn-submit" value=" 등록 ">
                <input type="reset" class="btn btn-primary" value=" 취소 ">
              </div>
            </div>
        </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const btnSubmit = document.querySelector('btn-submit');
        const frmAdd = document.querySelector('form[name=frmAdd]');

        btnSubmit.addEventListener('click', function () {
          if (!frmAdd.name.value) {
            alert("이름을 입력하세요.");
            return;
          }
          if (!frmAdd.subject.value) {
            alert("제목을 입력하세요.");
            return;
          }
          if (!frmAdd.content.value) {
            alert("내용을 입력하세요.");
            return;
          }
          frmAdd.submit();
        });
      });
    </script>
  </body>
</html>
