<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/board.html}">
<head>
  <meta charset="UTF-8">
  <title>View</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="form-group row">
            <label class="col-sm-2 control-label">번호</label>
            <div class="col-sm-5">
                [[${dto.bno}]]
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">제목</label>
            <div class="col-sm-5">
                [[${dto.subject}]]
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">내용</label>
            <div class="col-sm-5">
                [[${dto.content}]]
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <form name="frmView" method="post" th:action="|@{/board/modify(bno=${dto.bno})}|">
                    <input type="hidden" name="pageNum" value="#">
                    <input type="hidden" name="num" value="#">
                </form>
                <a th:href="|@{/board/list}|" class="text-decoration-none">
                    <button type="button" class="btn btn-primary">목록</button>
                </a>
                <a th:href="|@{/board/modify(bno=${dto.bno})}|" class="text-decoration-none">
                    <button type="button" class="btn btn-secondary">수정</button>
                </a>
            </div>
        </div>
        <hr>
    </div>

</body>
</html>
